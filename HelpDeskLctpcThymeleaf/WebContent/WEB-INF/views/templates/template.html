<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Application Manager | Main view</title>

<div th:fragment="header-css">
	<link th:href="@{/res/plantilla/INSPINIA/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/res/plantilla/INSPINIA/font-awesome/css/font-awesome.css}" rel="stylesheet">

	<link th:href="@{/res/plantilla/INSPINIA/css/animate.css}" rel="stylesheet">
	<link th:href="@{/res/plantilla/INSPINIA/css/style.css}" rel="stylesheet">

</div>

</head>
<body>
	<!-- ${pageContext.request.userPrincipal.name} <sec:authentication property="principal.username"/> -->
	<div id="wrapper">
		<div th:fragment="left-nav">
			<nav class="navbar-default navbar-static-side" role="navigation">
				<div class="sidebar-collapse">
					<ul class="nav metismenu" id="side-menu">
						<li class="nav-header">
							<div class="dropdown profile-element">
							 <span> <img alt="image" class="img-circle" th:src="@{/res/plantilla/INSPINIA/img/profile_small.jpg}" />
                             </span> 
                             <a data-toggle="dropdown" class="dropdown-toggle" href="#"> 
	                             <span class="clear"> 
	                                <span class="block m-t-xs"> <strong class="font-bold"> <span sec:authentication="principal.username"></span></strong></span> 
									<span class="text-muted text-xs block"><span sec:authentication="principal.authorities"> </span><b class="caret"></b></span>
								 </span>
							 </a>
							 <ul class="dropdown-menu animated fadeInRight m-t-xs">
								<li><a th:href="@{/logout}">Logout</a></li>
							 </ul>
							</div>
							<div class="logo-element">IN+</div>
						<!-- 
						<li class="active"><a href='/'><i class="fa fa-th-large"></i> <span class="nav-label">Main view</span></a></li>
						<li><a th:href="@{/admin_user}"><i class="fa fa-th-large"></i> <span class="nav-label">Administration Users</span> </a></li>
						<li><a th:href="@{/applications}"><i class="fa fa-th-large"></i> <span class="nav-label">Administration Applications</span> </a></li>
						<li><a th:href="@{/appWizards/?id=3}"><i class="fa fa-th-large"></i> <span class="nav-label">Applications Wizard</span> </a></li> 
						-->
					</ul>

				</div>
			</nav>

		</div>

		<div id="page-wrapper" class="gray-bg">
			<div class="row border-bottom">
				<div th:fragment="top-nav">
					<nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
						<div class="navbar-header">
							<a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
							<form role="search" class="navbar-form-custom" method="post" action="#">
								<div class="form-group">
									<input type="text" placeholder="Search for something..." class="form-control" name="top-search" id="top-search">
								</div>
							</form>
						</div>
						<ul class="nav navbar-top-links navbar-right">
							<li><span class="m-r-sm text-muted welcome-message">Welcome to INSPINIA+ Admin Theme.</span></li>
							<li><a href="@{/logout}"> <i class="fa fa-sign-out"></i> Log out
							</a></li>
						</ul>

					</nav>
				</div>
			</div>

			<div class="wrapper wrapper-content animated fadeInRight">
				<div class="row">
					<div class="col-lg-12">
						<div class="text-center m-t-lg"></div>
					</div>
				</div>
			</div>

			<div th:fragment="foot-copyright">
				<div class="footer">
					<div>
						<strong>Copyright</strong> Hutchison Ports LCT &copy; 2017
					</div>
				</div>
			</div>

		</div>
	</div>

	<div th:fragment="foot-js">
		<!-- Mainly scripts -->
		
		<script th:src="@{/res/plantilla/INSPINIA/js/jquery-3.1.1.min.js}"></script>
		<script th:src="@{/res/pages/template/scriptTemplate.js}"></script>
		<script th:src="@{/res/plantilla/INSPINIA/js/bootstrap.min.js}"></script>
		
		<script th:src="@{/res/plantilla/INSPINIA/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
		<script th:src="@{/res/plantilla/INSPINIA/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

		<!-- Custom and plugin javascript -->
		<script th:src="@{/res/plantilla/INSPINIA/js/inspinia.js}"></script>
		<script th:src="@{/res/plantilla/INSPINIA/js/plugins/pace/pace.min.js}"></script>
        
	</div>


</body>

</html>
