<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

<th:block th:fragment="header-css(ptitle)">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title th:text="'Application Manager | ' + ${ptitle}">...</title>

	<link th:href="@{/res/plantilla/INSPINIA/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/res/plantilla/INSPINIA/font-awesome/css/font-awesome.css}" rel="stylesheet">

	<link th:href="@{/res/plantilla/INSPINIA/css/animate.css}" rel="stylesheet">
	<link th:href="@{/res/plantilla/INSPINIA/css/style.css}" rel="stylesheet">

	<link rel="shortcut icon" th:href="@{/res/plantilla/INSPINIA/img/favicon.ico}" />
</th:block>

</head>
<body>
	<!-- ${pageContext.request.userPrincipal.name} <sec:authentication property="principal.username"/> -->
	<div id="wrapper">
		<th:block th:fragment="left-nav">
			<nav class="navbar-default navbar-static-side" role="navigation">
				<div class="sidebar-collapse">
					<ul class="nav metismenu" id="side-menu">
						<li class="nav-header">
							<div class="dropdown profile-element">
								<span> <img alt="image" class="img-circle" th:src="@{/res/plantilla/INSPINIA/img/emp_764.bmp}" style="width: 48px"/>
								</span> <a data-toggle="dropdown" class="dropdown-toggle" href="#"> <span class="clear"> <span class="block m-t-xs"> <strong
											class="font-bold"> <span sec:authentication="principal.username"></span></strong></span> <span class="text-muted text-xs block"><span
											sec:authentication="principal.authorities"> </span><b class="caret"></b></span>
								</span>
								</a>
								<ul class="dropdown-menu animated fadeInRight m-t-xs">
									<li><a th:href="@{/logout}">Logout</a></li>
								</ul>
							</div>
							<div class="logo-element"><img th:src="@{/res/plantilla/INSPINIA/img/logo_hutchisonports_lctpc_whit.png}"></div>
						</li>
					</ul>

				</div>
			</nav>

		</th:block>

		<div id="page-wrapper" class="gray-bg">
			<div class="row border-bottom">
				<th:block th:fragment="top-nav">
					<nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
						<div class="navbar-header">
							<a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
							<form role="search" class="navbar-form-custom" method="post" action="#">
								<div class="form-group">
									<input type="text" placeholder="Search for something..." class="form-control" name="top-search" id="top-search">
								</div>
							</form>
						</div>
						<ul class="nav navbar-top-links navbar-right">
							<li><span class="m-r-sm text-muted welcome-message">Welcome to INSPINIA+ Admin Theme.</span></li>
							<li><a th:href="@{/logout}"> <i class="fa fa-sign-out"></i> Log out
							</a></li>
						</ul>

					</nav>
				</th:block>
			</div>

			<div class="wrapper wrapper-content animated fadeInRight">
				<div class="row">
					<div class="col-lg-12">
						<div class="text-center m-t-lg"></div>
					</div>
				</div>
			</div>

			<div th:fragment="foot-copyright" class="footer">
				<div>
					<strong>Copyright</strong> Hutchison Ports LCT &copy; 2017
				</div>
			</div>

		</div>
	</div>

	<th:block th:fragment="foot-js">
	<!-- Mainly scripts -->

	<script th:src="@{/res/plantilla/INSPINIA/js/jquery-3.1.1.min.js}"></script>
	<script th:src="@{/res/plantilla/INSPINIA/js/bootstrap.min.js}"></script>
	<script th:src="@{/res/plantilla/INSPINIA/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
	<script th:src="@{/res/plantilla/INSPINIA/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

	<!-- Custom and plugin javascript -->
	<script th:src="@{/res/plantilla/INSPINIA/js/inspinia.js}"></script>
	<script th:src="@{/res/plantilla/INSPINIA/js/plugins/pace/pace.min.js}"></script>

	</th:block>
    <script th:src="@{/res/pages/template/scriptTemplate.js}"></script>

</body>

</html>
